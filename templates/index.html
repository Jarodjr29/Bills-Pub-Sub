<!DOCTYPE html>
<head>
    <title>Bills Messages</title>
</head>

<body>

    <form action="/input" method="POST" >
        <input type="text" placeholder="Go Bills" name="message" >
        <button type="submit" value="submit"></button>
    </form>
    <ul>
        {% for item in messages %}
           <li>{{ item[0] }}</li>
        {% endfor %}
      </ul>
</body>
</html>
